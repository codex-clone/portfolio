<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540" role="img" aria-labelledby="title desc">
  <title id="title">PDF-Chat architecture</title>
  <desc id="desc">Documents flow through chunking, vector store, retrieval API, and Streamlit UI.</desc>
  <rect x="0" y="0" width="960" height="540" fill="#f8fafc" stroke="#cbd5f5" stroke-width="2" rx="24" />
  <g font-family="'Segoe UI', sans-serif" font-size="20" fill="#0f172a" stroke="#94a3b8" stroke-width="2">
    <rect x="70" y="210" width="200" height="120" rx="18" fill="#e2e8f0" />
    <text x="170" y="255" text-anchor="middle">PDF Upload</text>
    <rect x="300" y="120" width="220" height="120" rx="18" fill="#e2e8f0" />
    <text x="410" y="165" text-anchor="middle">Chunker</text>
    <text x="410" y="195" text-anchor="middle">Semantic + Rule</text>
    <rect x="300" y="320" width="220" height="120" rx="18" fill="#e2e8f0" />
    <text x="410" y="365" text-anchor="middle">Eval Harness</text>
    <rect x="560" y="90" width="320" height="140" rx="18" fill="#e2e8f0" />
    <text x="720" y="135" text-anchor="middle">pgvector Store</text>
    <rect x="560" y="260" width="320" height="120" rx="18" fill="#e2e8f0" />
    <text x="720" y="305" text-anchor="middle">FastAPI Retrieval</text>
    <rect x="560" y="410" width="320" height="90" rx="18" fill="#e2e8f0" />
    <text x="720" y="455" text-anchor="middle">Streamlit UI</text>
  </g>
  <g stroke="#22c55e" stroke-width="6" stroke-linecap="round" fill="none">
    <path d="M270 270 H300" />
    <path d="M520 180 H560" />
    <path d="M520 380 H560" />
    <path d="M720 230 V260" />
    <path d="M720 350 V410" />
  </g>
  <g fill="#16a34a" font-family="'Segoe UI', sans-serif" font-size="16">
    <text x="290" y="255">PDF text</text>
    <text x="540" y="165">Embeddings</text>
    <text x="540" y="365">MRR scores</text>
    <text x="740" y="250">Vectors</text>
    <text x="740" y="395">Answers</text>
  </g>
</svg>
