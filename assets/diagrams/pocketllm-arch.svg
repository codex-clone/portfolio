<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540" role="img" aria-labelledby="title desc">
  <title id="title">PocketLLM architecture</title>
  <desc id="desc">Mobile client connects to orchestrator, which routes to providers and Supabase services.</desc>
  <rect x="0" y="0" width="960" height="540" fill="#f8fafc" stroke="#cbd5f5" stroke-width="2" rx="24" />
  <g font-family="'Segoe UI', sans-serif" font-size="20" fill="#0f172a" stroke="#94a3b8" stroke-width="2">
    <rect x="60" y="200" width="200" height="140" rx="18" fill="#e2e8f0" />
    <text x="160" y="250" text-anchor="middle">Flutter</text>
    <text x="160" y="280" text-anchor="middle">Client</text>
    <rect x="300" y="120" width="220" height="140" rx="18" fill="#e2e8f0" />
    <text x="410" y="170" text-anchor="middle">FastAPI</text>
    <text x="410" y="200" text-anchor="middle">Orchestrator</text>
    <rect x="300" y="320" width="220" height="120" rx="18" fill="#e2e8f0" />
